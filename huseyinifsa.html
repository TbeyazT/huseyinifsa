<!DOCTYPE html>
<html>
<head>
    <title>Redirect Button</title>
</head>
<body>
    <button onclick="openNewTab()">Click Me</button>

    <script>
        function openNewTab() {
            var url = "https://grabify.link/QOAX9I";
            var win = window.open(url, "_blank");
            win.focus();
        }
    </script>
</body>
</html>
