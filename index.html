<!DOCTYPE html>
<html>
<head>
    <title>Webcam Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            border-radius: 5px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webcam Viewer</h1>
        <video id="videoElement"></video>
        <button onclick="startWebcam()" class="button">sa</button>
    </div>

    <script>
        function startWebcam() {
            // Get the video element
            var videoElement = document.getElementById('videoElement');

            // Check if the browser supports the getUserMedia API
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Request permission to access the webcam
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // Set the stream as the video element's source
                        videoElement.srcObject = stream;
                    })
                    .catch(function(error) {
                        console.log('Failed to access the webcam: ' + error);
                    });
            } else {
                console.log('getUserMedia is not supported by this browser.');
            }
        }
    </script>
</body>
</html>
